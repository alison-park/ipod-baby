<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div class="albums-album-wrapper">
                
                <div class="album">
                    <a href="songs.html"><button class="album-button" aria-label="Button to Album info"><img src="./images/badbadnotgood.webp" class="albums-album-art" alt="Album Art for IV by BadBadNotGood"/></button>
                    </a>
                </div>
                
                <div class="album">
                    <img src="./images/thewaters.webp" class="albums-album-art" alt="Album Art for The Water[s] by Mick Jenkins"/>
                </div>
              </div>
              

              <div class="albums-album-wrapper">
                <div class="album">
                    <div class="albums-album-name">IV</div>
                    <div class="albums-artist-name">BadBadNotGood</div>
                </div>
                
                <div class="album">
                    <div class="albums-album-name">The Water[s]</div>
                    <div class="albums-artist-name">Mick Jenkins</div>
               
                </div>
              </div>

              <div class="albums-album-wrapper">
                <div class="album">
                    <img src="./images/careforme.webp" class="albums-album-art" alt="Album Art for Care for Me by Saba"/>
                </div>
                
                <div class="album">
                    <img src="./images/currents.jpg" class="albums-album-art" alt="Album Art for Currents by Tame Imapala"/>
                </div>
              </div>

              <div class="albums-album-wrapper">
                <div class="album">
                    <div class="albums-album-name">Care for Me</div>
                    <div class="albums-artist-name">Saba</div>
                </div>
                
                <div class="album">
                    <div class="albums-album-name">Currents</div>
                    <div class="albums-artist-name">Tame Impala</div>
               
                </div>
              </div>

        </div>
   </body>
</html>
